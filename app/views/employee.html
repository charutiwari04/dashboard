<h1>Employee Geospatial View</h1>
<h5>No. of Employees at different locations</h5>
<div id="geo-area" class="chart"></div>
<br>
<div class="chart">
	<table class="table table-striped">
		<tr>
			<th>Country</th>
			<th>No. of Employees</th>
		</tr>
		<tr ng-repeat="item in empData">
			<td ng-repeat="emp in item">
				<span>{{emp}}</span>
		    </td>
		</tr>
	</table>
</div>
